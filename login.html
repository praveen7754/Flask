<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login Page</h1>
    <form method="POST">
        <div>
            <label for="mail">Email Id</label>
            <input type="email" id="mail" name="email" placeholder="Enter Your Email Id">

        </div> 
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" placeholder="Enter Your Email Id">
        </div>
        <input type="submit" value="Login">
        <button><a href="/register">Register</a></button>


    </form>
</body>
</html>
