<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>

            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        </tr>
        
        {% for i in data %}
        <!-- {{i}} -->

        <tr>
            <td>{{ i.id}}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.age }}</td>
            <td><button><a href="/update/{{i.id}}">update</a></button></td>
            <td><button><a href="/delete/{{i.id}}">delete</a></button></td>


   
        </tr>
        {% endfor %}



    </table>
    <button><a href="/add">add details</a></button>


</body>
</html>
